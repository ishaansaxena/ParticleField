<!DOCTYPE html>
<html>
<head>
	<title>Particle Field</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<canvas id="canvas"></canvas>
	<!-- <div class="max">
		
	</div> -->
	<div class="desc">
		<h1>Particle Field:</h1> <h1>An Interactive Simulation</h1> <br> <h2>by Ishaan Saxena</h2>
	</div>
	<div class="settings">
		<div  id="cog" class="cog">
			<i class="fa fa-cog"></i>
		</div>
		<div id="controls" class="controls">
			<div class="title">
				<div class="icon"><i class="fa fa-cogs"></i></div>
			</div>
			<div class="section">
				<h3>particles</h3>
				<input id="particleInput" type="number" name="force" value="2500" step="500">
			</div>
			<div class="section">
				<h3>force</h3>
				<input id="forceInput" type="number" name="force" value="10" step="10">
			</div>
			<div class="section">
				<h3>drag</h3>
				<input id="dragInput" type="number" name="force" value="4">
			</div>
			<div class="section">
				<h3>intensity</h3>
				<input id="scaleInput" type="number" name="force" value="0.01" step="0.05">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
